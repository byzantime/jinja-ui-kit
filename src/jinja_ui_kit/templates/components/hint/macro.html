{% macro hint(params) %}
{% from "jinja_ui_kit/macros/attributes.html" import attributes -%}

<div {%- if params.id %} id="{{ params.id }}"{% endif %} class="block text-sm text-gray-600 mb-2{%- if params.classes %} {{ params.classes }}{% endif %}"
  {{- attributes(params.attributes) }}>
  {{ params.html | safe | trim | indent(2) if params.html else params.text }}
</div>
{% endmacro %}
